<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a3fef0c68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
</head>
  <body>
    <header>
    <!-- Logo -->
    <a href="/" class="header__logo-link">
        <img src="/images/logoCompleto.png" alt="Logo del sitio" class="header__logo">
    </a>

    <!-- Barra de búsqueda y botón -->
    <form action="" method="" class="header__form">
        <input type="text" placeholder="¡Vamos a navegar!" class="header__search-bar">
        <button type="submit" class="header__search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <!-- Enlaces de la barra de navegación: tienda, cómics, mangas, carrito de compras y botón de inicio de sesión -->
    <div class="header__text">
        <nav class="header__nav">
            <ul>
                <li><a href="" class="header__link">Tienda</a></li>
                <li><a href="" class="header__link">Cómics</a></li>
                <li><a href="" class="header__link">Mangas</a></li>
                <li>
                    <a href="/carrito" class="header__shopping">
                        <div class="header__shopping-container">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <button type="submit" class="header__login">Iniciar sesión</button>
        <!-- Menú para la resolución mobile -->
        <i class="fa-solid fa-bars"></i>
    </div>
</header>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>INICIAR SESION</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" required>
          </div>
          <div class="pass"><a href="#">Olvido su contraseña?</a></div>
          <div class="row button">
            <input type="submit" value="Ingresar">
          </div>
          <div class="signup-link">No esta registrado?<a href="#">Registrese ahora</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
